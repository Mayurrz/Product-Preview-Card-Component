<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Product preview card component</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="main">
        <div class="pic"></div>
        <div class="details">
            <p class="tit">perfume</p>
            <h1 class="big">Gabrielle Essence Eau De Parfum</h1>
            <p class="in"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <div class="new">$149.99</div>
                <div class="old">$169.99</div>
            </div>
            <button>Add to Cart</button>
        </div>
    </div>

</body>
